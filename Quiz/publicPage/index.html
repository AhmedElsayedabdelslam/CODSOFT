<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="../publicPage/css/all.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
    "></script>
      <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
      <script src="https://cdn.cdnhub.io/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>

<body>


    <!-- Registration 8 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                                    src="./Images/4043bd0870ec3cd58fd3421ccc951e17.jpg"
                                    alt="Welcome back you've been missed!" style="border-radius: 10px;">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <div class="text-center mb-4">
                                                        <a href="#!">
                                                            <img src="./Images/OIP.jfif" alt="BootstrapBrain Logo"
                                                                width="175" height="57">
                                                        </a>
                                                    </div>
                                                    <h2 class="h4 text-center">CodeSoft</h2>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="d-flex gap-3 flex-column">
                                                    <a href="#!" class="btn btn-lg btn-outline-dark">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-google"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                                        </svg>
                                                        <span class="ms-2 fs-6">Log in with Google</span>
                                                    </a>
                                                </div>
                                                <p class="text-center mt-4 mb-5">Or enter your details to register</p>
                                            </div>
                                        </div>
                                        <form action="#!">
                                            <div class="row gy-3 overflow-hidden">
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input aria-colindex="" type="text" class="form-control inp1"
                                                            name="firstName" id="firstName" placeholder="First Name"
                                                            required>
                                                        <label for="firstName" class="form-label">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control inp4" name="lastName"
                                                            id="lastName" placeholder="First Name" required>
                                                        <label for="lastName" class="form-label">Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="email" class="form-control inp2" name="email" id="email"
                                                            placeholder="name@example.com" required>
                                                        <label for="email" class="form-label ">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="password" class="form-control inp3" name="password"
                                                            id="password" value="" placeholder="Password" required>
                                                        <label for="password" class="form-label">Password</label>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            name="iAgree" id="iAgree" required>
                                                        <label class="form-check-label text-secondary" for="iAgree">
                                                            I agree to the terms and conditions
                                                        </label>
                                                    </div>
                                                </div> -->
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                      <button type="button" class="btn btn-dark btn-lg"  id="btn">Sign up</button>
                                                    </div>
                                                  </div>
                                            </div>
                                    </div>
                                    <div class="lbl1"></div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="mb-0 mt-5 text-secondary text-center">Already have an account? <a
                                                    href="Login" class="link-primary text-decoration-none">Sign in</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>



    
    <script>
        const button1 = document.querySelector("#btn")
        const errorMassage = document.querySelector(".lbl1")

        function submitform(e) {
            // location.reload()
            const username = document.querySelector("#firstName").value
            const LastName = document.querySelector("#lastName").value
            const email = document.querySelector("#email").value
            const password = document.querySelector("#password").value

            e.preventDefault()
            if (username === "" || email === "" || LastName === "" || password === "") {
                alert("please complete the form")
            } else {
                fetch("http://localhost:3000/", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, email: email, LastName: LastName, password: password })
                })
                    .then(response => response.json())
                    .then((data) => {
                        if (Object.keys(data.errors).length == 0) {
                            console.log(data)
                            // localStorage.setItem("username", username);
                            // localStorage.setItem("email", email);
                            // localStorage.setItem("age", age);
                            // localStorage.setItem("password", password);
                            errorMassage.innerHTML = ""
                             setTimeout(() => {
                                 window.location = "login"

                             }, 100)

                        } else {
                            if (Object.keys(data.errors).toString() == "email") {
                                errorMassage.innerHTML = data.errors.email.message
                            } else if (Object.keys(data.errors).toString() == "password") {
                                errorMassage.innerHTML = data.errors.password.message
                            }
                            else if (Object.keys(data.errors).toString() == "age") {
                                errorMassage.innerHTML = data.errors.age.message
                            } else if (Object.keys(data.errors).toString() == "password,email") {
                                errorMassage.innerHTML = data.errors.email.message + "//" + data.errors.password.message
                            } else if (Object.keys(data.errors).toString() == "age,email") {
                                errorMassage.innerHTML = data.errors.email.message + "//" + data.errors.age.message
                            } else if (Object.keys(data.errors).toString() == "age,password") {
                                errorMassage.innerHTML = data.errors.password.message + "//" + data.errors.age.message
                            }
                            else if (Object.keys(data.errors).toString() == "age,password,email") {
                                errorMassage.innerHTML = data.errors.password.message + "//" + data.errors.age.message + "//" + data.errors.email.message
                            }
                        }

                    }).catch((e) => {
                        errorMassage.innerHTML = "Email is already exist please enter anthor email"
                    })




            }

          
        }
        button1.addEventListener('click', submitform)

    </script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
